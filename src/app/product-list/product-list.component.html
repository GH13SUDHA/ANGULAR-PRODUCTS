<table class="table table-dark table-striped" style="width:500px">
<tr>
  <th>Product_ID</th>
  <th>Product_Name</th>
  <th>Price</th>
  <th>AvailableQuantity</th>
  <th>ExpiryDate</th>
</tr>
<tr *ngFor="let product of productsFile">
  <td>{{ product.productId }}</td>
  <td>{{ product.productName }}</td>
  <td>{{ product.price }}</td>
  <td>{{ product.avilablequantity }}</td>
  <td>{{product.expirydate}}</td>
</tr>
</table>

<div *ngFor="let product of productsFile">
  <h3>
    <a [title]="product.productName " >
      {{product.productName}}
    </a>
      </h3>
          <p *ngIf="product.price">Price : {{product.price}}</p>
          <button type="button" (click)="addToCart()" >Add</button>
          <app-product-alert [productInside]="product" (notify)="onnotify()">
          </app-product-alert>
</div>
